<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langsam Songs Downloader</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Langsam Songs Downloader">
    <meta property="og:description" content="Download YouTube songs as MP3 â€” By Studio Oscar">
    <meta property="og:type" content="website">
    <meta name="description" content="Simple YouTube to MP3 downloader for the family. Paste a link, get your song.">
</head>
<body>
    <main class="container">
        <div class="card">
            <!-- Logo -->
            <header class="logo">
                <h1 class="logo__title">Langsam</h1>
                <h2 class="logo__subtitle">Songs Downloader</h2>
                <div class="logo__divider"></div>
                <p class="logo__tagline">By Studio Oscar â€” Since 1931</p>
            </header>
            
            <!-- Form -->
            <form id="download-form" class="form">
                <div class="input-group">
                    <label for="url-input" class="input-group__label">YouTube Link</label>
                    <div class="input-group__wrapper">
                        <input 
                            type="url" 
                            id="url-input" 
                            class="input-group__input"
                            placeholder="https://youtube.com/watch?v=..."
                            autocomplete="off"
                            spellcheck="false"
                            required
                        >
                        <button type="button" class="input-group__clear" id="clear-btn" aria-label="Clear input">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <p class="input-group__hint" id="input-hint">Paste any YouTube video or music link</p>
                    <p class="input-group__error" id="input-error"></p>
                </div>
                
                <!-- Song Info (hidden initially) -->
                <div class="song-info" id="song-info" hidden>
                    <img class="song-info__thumb" id="song-thumb" src="" alt="Video thumbnail">
                    <div class="song-info__details">
                        <h3 class="song-info__title" id="song-title"></h3>
                        <p class="song-info__channel" id="song-channel"></p>
                        <p class="song-info__duration" id="song-duration"></p>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn--primary" id="download-btn">
                    <span class="btn__text">Download MP3</span>
                    <span class="btn__loader" aria-hidden="true">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" stroke-opacity="0.25"/>
                            <path d="M10 2C14.4183 2 18 5.58172 18 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </span>
                </button>
            </form>
            
            <!-- Progress -->
            <div class="progress" id="progress" hidden>
                <div class="progress__bar">
                    <div class="progress__fill" id="progress-fill"></div>
                </div>
                <div class="progress__info">
                    <span class="progress__stage" id="progress-stage"></span>
                    <span class="progress__percent" id="progress-percent"></span>
                </div>
            </div>
            
            <!-- Status -->
            <div class="status" id="status" role="status" aria-live="polite" hidden>
                <div class="status__icon" id="status-icon">
                    <!-- Success Icon -->
                    <svg class="status__icon--success" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
                        <path d="M6 10L9 13L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <!-- Error Icon -->
                    <svg class="status__icon--error" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
                        <path d="M7 7L13 13M13 7L7 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <!-- Info Icon -->
                    <svg class="status__icon--info" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 9V14M10 6V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="status__content">
                    <p class="status__title" id="status-title"></p>
                    <p class="status__message" id="status-message"></p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p class="footer__text">Made with care for the family</p>
        <p class="footer__legal">For personal use only. Respect copyright.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
